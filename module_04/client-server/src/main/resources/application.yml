server:
  port: 80
  servlet:
    context-path: "/"
spring:
  application:
    name: "client"
  security:
    oauth2:
      client:
        registration:
          gcs_implicit:
            provider: gcs_implicit
            client-id: gift-certificates-system-id-code
            client-secret: gift-certificates-system-secret
            client-authentication-method: post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/callback/gcs_code"
            scope: read, write, gift_certificates_system
            client-name: Gift-certificates System (Authorization Code Grant)
          gcs_ropc:
            provider: gcs_ropc
            client-id: gift-certificates-system-id-rops
            client-secret: gift-certificates-system-secret
            client-authentication-method: post
            authorization-grant-type: password
            redirect-uri: "{baseUrl}/login/oauth2/callback/gcs_ropc"
            scope: read, write, gift_certificates_system
            client-name: Gift-certificates System (Resouce Owner Password Credentials Grant)
        provider:
          gcs_implicit:
            authorization-uri: http://localhost:9999/oauth/authorize
            token-uri: http://localhost:9999/oauth/token
            user-info-uri: http://localhost:9999/oauth/userinfo
            user-info-authentication-method: header
            user-name-attribute: sub
            jwk-set-uri: http://localhost:9999/.well-known/jwks.json
          gcs_ropc:
            authorization-uri: http://localhost:9999/oauth/authorize
            token-uri: http://localhost:9999/oauth/token
            user-info-uri: http://localhost:9999/oauth/userinfo
            user-info-authentication-method: header
            user-name-attribute: sub
            jwk-set-uri: http://localhost:9999/.well-known/jwks.json
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/actuator"