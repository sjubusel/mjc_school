spring.application.name=module_03
# WEB PROPERTIES
server.port=8888
server.servlet.context-path=/module_03
server.servlet.session.timeout=20m
# DATASOURCE PROPERTIES
spring.datasource.url=jdbc:mysql://localhost:3306/gift_certificates_system?logger=com.mysql.cj.log.StandardLogger&profileSQL=true
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
# ORM
#spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.show-sql=true
# VERIFY OR spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# ACTUATOR PROPERTIES
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator
